<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ostric contact</title>
</head>
<body>
    <p>Let Ostric Know Who You Are</p>
    <form class = "" action="tugas.html" method="post"> 
        <table>
            <tr>
                <td width="100">
                    <label><li>Nama</li></label>
                </td>
                <td>
                    <input type="text" name="" placeholder="Enter Your Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <li>Email</li>
                    </label>
                </td>
                <td width="20">
                    <input type="text" name="" placeholder="Enter Your Email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><li>Age</li></label>
                </td>
                <td>
                    <input type="text" name="" placeholder="Age"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Role</label>
                </td>
                <td>
                    <select name="Role" >
                        <option value="Learner">Learner</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Entrepreneur">Entrepreneur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ostric Generation</label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td><input type="radio" name="" Value="2018"  />2018</td>  
                        </tr>
                        <tr>
                            <td><input type="radio" name="" Value="2019"  />2019</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="" Value="Other" />Other</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label>interested in what area</label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="" />Front-end</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" />Back-end</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" />Data-Visualization</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <input type="submit" name="" />
    </form>
    <a href="tugas.html">Back to Home</a>
</body>
</html>
